<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MyLMS</title>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="background-container">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="page-container">
    <div class="register-card">
      <div class="brand-header">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>Create Your Account</h1>
        <p>Join MyLMS to start your learning journey</p>
      </div>

      <form id="registerForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required />
          <span id="usernameError" class="error-message"></span>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required />
          <span id="emailError" class="error-message"></span>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="togglePassword" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
          <span id="passwordError" class="error-message"></span>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password2" placeholder="Confirm Password" required />
          <button type="button" id="togglePassword2" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
          <span id="password2Error" class="error-message"></span>
        </div>

        <div class="password-strength">
          <div class="strength-meter">
            <div class="strength-bar"></div>
          </div>
          <small id="strengthHint">Password strength indicator</small>
        </div>

        <button type="submit" id="registerButton" class="register-btn">
          <span>Create Account</span>
        </button>

        <div id="spinnerContainer" class="spinner-container hidden">
          <div class="spinner"></div>
          <span>Registering...</span>
        </div>
        
        <div id="registerSuccess" class="feedback success hidden">
          <i class="fas fa-check-circle"></i>
          Registered successfully! Waiting for admin approval.
        </div>
      </form>

      <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
